<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="bluetooth=*">
    <title>Lección 1: Control de Motor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .state-off { color: #4b5563; }
        .state-on {
            color: #2dd4bf;
            filter: drop-shadow(0 0 8px #2dd4bf);
            animation: spin 4s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-gray-700">
        
        <h1 class="text-3xl font-bold mb-2">Lección 1: Un Motor</h1>
        <p class="text-gray-400 mb-6" id="status">Estado: Desconectado</p>

        <!-- Indicador de Estado -->
        <div class="my-8">
            <svg id="gear-icon" class="w-24 h-24 mx-auto transition-colors duration-300 state-off" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M11.078 2.25c-.917 0-1.699.663-1.85 1.542L9.05 5.85c-.09.44-.344.84-.69 1.14L6.46 8.74c-.534.433-1.28.324-1.636-.243L2.92 5.555c-.356-.568-.97-.834-1.636-.633A1.875 1.875 0 000 6.75v10.5c0 .64.364 1.21.928 1.524.564.312 1.28.102 1.636-.46l1.904-3.046c.356-.568 1.102-.677 1.636-.244l1.9 1.75c.346.3.6.7.69 1.14l.178 2.058c.15.88.932 1.542 1.85 1.542h1.844c.917 0 1.699-.663 1.85-1.542l.178-2.058c.09-.44.344-.84-.69-1.14l1.9-1.75c.534-.433 1.28-.324 1.636.244l1.904 3.046c.356-.568-.97-.834-1.636.633a1.875 1.875 0 001.636-1.524V6.75a1.875 1.875 0 00-.928-1.524c-.564-.312-1.28-.102-1.636.46l-1.904 3.046c-.356-.568-1.102-.677-1.636.244l-1.9-1.75c-.346-.3-.6-.7-.69-1.14l-.178-2.058A1.875 1.875 0 0012.922 2.25h-1.844zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z" /></svg>
        </div>

        <!-- Controles -->
        <div id="controls" class="hidden mt-6 grid grid-cols-2 gap-4">
            <button id="on-button" class="bg-green-600 hover:bg-green-700 font-bold py-3 px-4 rounded-lg transition transform hover:scale-105">ENCENDER</button>
            <button id="off-button" class="bg-red-600 hover:bg-red-700 font-bold py-3 px-4 rounded-lg transition transform hover:scale-105">APAGAR</button>
        </div>

        <button id="connect-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 mt-6">
            Conectar a ESP32
        </button>
    </div>

    <script>
        const connectButton = document.getElementById('connect-button');
        const statusDisplay = document.getElementById('status');
        const controlsDiv = document.getElementById('controls');
        const gearIcon = document.getElementById('gear-icon');
        const onButton = document.getElementById('on-button');
        const offButton = document.getElementById('off-button');

        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        let bleCharacteristic = null;

        connectButton.addEventListener('click', async () => {
            try {
                statusDisplay.textContent = 'Buscando...';
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }]
                });
                statusDisplay.textContent = 'Conectando...';
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                statusDisplay.textContent = 'Estado: Conectado';
                connectButton.classList.add('hidden');
                controlsDiv.classList.remove('hidden');
                device.addEventListener('gattserverdisconnected', onDisconnected);
            } catch (error) {
                console.error('Error:', error);
                statusDisplay.textContent = `Error: ${error.message}`;
            }
        });

        onButton.addEventListener('click', () => sendCommand(1));
        offButton.addEventListener('click', () => sendCommand(0));

        async function sendCommand(command) {
            if (!bleCharacteristic) return alert('No hay conexión.');
            try {
                await bleCharacteristic.writeValue(Uint8Array.of(command));
                updateGearState(command);
            } catch (error) {
                console.error('Error al enviar:', error);
            }
        }

        function updateGearState(command) {
            if (command === 1) {
                gearIcon.classList.remove('state-off');
                gearIcon.classList.add('state-on');
            } else {
                gearIcon.classList.remove('state-off');
                gearIcon.classList.add('state-on');
            }
        }

        function onDisconnected() {
            statusDisplay.textContent = 'Estado: Desconectado';
            bleCharacteristic = null;
            connectButton.classList.remove('hidden');
            controlsDiv.classList.add('hidden');
            gearIcon.classList.remove('state-on');
            gearIcon.classList.add('state-off');
        }
    </script>
</body>
</html>
