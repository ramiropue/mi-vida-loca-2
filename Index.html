<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Motor BLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-glowing-edge {
            position: relative;
            overflow: hidden;
        }
        .btn-glowing-edge::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, #34d399, transparent 30%);
            transform-origin: center center;
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn-glowing-edge:hover::before {
            opacity: 1;
        }
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl text-center border border-gray-700">
        
        <header class="mb-6">
            <h1 class="text-4xl font-bold text-cyan-400">Control BLE</h1>
            <p class="text-gray-400 mt-2">Controla tu motor con Web Bluetooth.</p>
        </header>

        <main>
            <!-- Botón de Conexión -->
            <div class="mb-6">
                <button id="btn-connect" class="btn btn-glowing-edge w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg text-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500/50">
                    Conectar al ESP32
                </button>
            </div>

            <!-- Sección de Estado -->
            <div id="status-section" class="mb-6 p-4 bg-gray-700 rounded-lg hidden">
                <h2 class="text-lg font-semibold text-gray-300 mb-2">Estado</h2>
                <div class="flex items-center justify-center space-x-2">
                    <div id="status-dot" class="w-4 h-4 rounded-full bg-yellow-500"></div>
                    <span id="status-text" class="text-xl font-bold">Desconectado</span>
                </div>
            </div>

            <!-- Botones de Control -->
            <div id="controls" class="grid grid-cols-2 gap-4 hidden">
                <button id="btn-on" class="btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-green-500/50 disabled:opacity-50 disabled:cursor-not-allowed">
                    ENCENDER
                </button>
                <button id="btn-off" class="btn w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-lg text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-red-500/50 disabled:opacity-50 disabled:cursor-not-allowed">
                    APAGAR
                </button>
            </div>
        </main>

        <footer class="mt-8">
            <p id="log-message" class="text-sm text-gray-500 h-4"></p>
        </footer>
    </div>

    <script>
        // --- Elementos del DOM ---
        const connectButton = document.getElementById('btn-connect');
        const onButton = document.getElementById('btn-on');
        const offButton = document.getElementById('btn-off');
        const statusSection = document.getElementById('status-section');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const controlsDiv = document.getElementById('controls');
        const logMessage = document.getElementById('log-message');

        // --- Variables Globales de Bluetooth ---
        let bleDevice;
        let motorCharacteristic;

        // --- UUIDs del Servicio y Característica BLE ---
        // Deben coincidir exactamente con los del código del ESP32
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

        // --- Funciones de la UI ---
        function showLog(message) {
            console.log(message);
            logMessage.textContent = message;
        }

        function updateUIForConnection(device) {
            showLog(`Conectado a ${device.name}`);
            statusSection.classList.remove('hidden');
            controlsDiv.classList.remove('hidden');
            connectButton.textContent = 'Desconectar';
            statusText.textContent = 'Conectado';
            statusDot.classList.remove('bg-yellow-500', 'bg-red-500');
            statusDot.classList.add('bg-green-500');
            onButton.disabled = false;
            offButton.disabled = true; // Estado inicial es apagado
        }

        function updateUIForDisconnection() {
            showLog('Dispositivo desconectado.');
            statusText.textContent = 'Desconectado';
            statusDot.classList.remove('bg-green-500');
            statusDot.classList.add('bg-red-500');
            connectButton.textContent = 'Conectar al ESP32';
            onButton.disabled = true;
            offButton.disabled = true;
        }
        
        // --- Lógica de Web Bluetooth ---

        async function connectToDevice() {
            try {
                showLog('Buscando dispositivo...');
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }],
                    optionalServices: [SERVICE_UUID]
                });
                
                showLog('Conectando al servidor GATT...');
                bleDevice.addEventListener('gattserverdisconnected', onDisconnected);
                const server = await bleDevice.gatt.connect();

                showLog('Obteniendo el servicio...');
                const service = await server.getPrimaryService(SERVICE_UUID);

                showLog('Obteniendo la característica...');
                motorCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                updateUIForConnection(bleDevice);

            } catch (error) {
                showLog(`Error: ${error.message}`);
            }
        }

        function disconnectDevice() {
            if (bleDevice && bleDevice.gatt.connected) {
                bleDevice.gatt.disconnect();
            } else {
                showLog('No hay ningún dispositivo conectado.');
            }
        }

        function onDisconnected(event) {
            const device = event.target;
            updateUIForDisconnection();
        }
        
        async function sendCommand(command) {
            if (!motorCharacteristic) {
                showLog('Característica no disponible.');
                return;
            }
            try {
                const value = new TextEncoder().encode(command);
                await motorCharacteristic.writeValue(value);
                showLog(`Comando enviado: ${command}`);

                // Actualizar botones
                onButton.disabled = (command === '1');
                offButton.disabled = (command === '0');

            } catch (error) {
                showLog(`Error al enviar comando: ${error.message}`);
            }
        }

        // --- Event Listeners ---
        connectButton.addEventListener('click', () => {
            if (bleDevice && bleDevice.gatt.connected) {
                disconnectDevice();
            } else {
                connectToDevice();
            }
        });

        onButton.addEventListener('click', () => sendCommand('1'));
        offButton.addEventListener('click', () => sendCommand('0'));

        // Estado inicial de la UI
        onButton.disabled = true;
        offButton.disabled = true;

    </script>
</body>
</html>
